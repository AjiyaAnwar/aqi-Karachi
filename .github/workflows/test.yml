name: AQI Karachi ML Pipeline

on:
  schedule:
    - cron: '0 */3 * * *'
    - cron: '0 1 * * *'
    - cron: '0 4 * * *'
    - cron: '0 16 * * *'
    - cron: '0 5 * * 0'
    
  workflow_dispatch:
    inputs:
      pipeline_step:
        description: 'Select pipeline step'
        required: false
        default: 'test'
        type: choice
        options:
          - test
          - data_incremental
          - features
          - train_combined
          - full

jobs:
  execute-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Test
      run: |
        echo "âœ… Workflow is running!"
        echo "Step selected: ${{ github.event.inputs.pipeline_step }}"
        echo "Time: $(date)"
