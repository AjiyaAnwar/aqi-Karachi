name: AQI Karachi ML Pipeline

on:
  # Scheduled runs
  schedule:
    - cron: '0 */3 * * *'    # Every 3 hours
    - cron: '0 1 * * *'      # Daily at 1 AM UTC
    - cron: '0 4 * * *'      # Daily at 4 AM UTC
    - cron: '0 16 * * *'     # Daily at 4 PM UTC
    - cron: '0 5 * * 0'      # Sunday at 5 AM UTC
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      pipeline_step:
        description: 'Select pipeline step'
        required: false
        default: 'test'
        type: choice
        options:
          - test
          - data_incremental
          - features
          - train_combined
          - full
  
  # Run on push to main
  push:
    branches: [main]

jobs:
  execute-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Test
      run: |
        echo "âœ… AQI Pipeline Started"
        echo "Event: ${{ github.event_name }}"
        echo "Time UTC: $(date -u '+%Y-%m-%d %H:%M:%S')"
        echo "Time Karachi: $(TZ='Asia/Karachi' date '+%Y-%m-%d %H:%M:%S')"
