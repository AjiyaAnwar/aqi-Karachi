name: AQI Karachi ML Pipeline

on:
  workflow_dispatch:
    inputs:
      pipeline_step:
        description: 'Select pipeline step'
        required: false
        default: 'test'
        type: choice
        options:
          - test
          - data_incremental

jobs:
  execute-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Test Step
      run: |
        echo "Workflow is running!"
        echo "Step: ${{ github.event.inputs.pipeline_step }}"
